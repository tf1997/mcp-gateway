syntax = "proto3";

package generic_rpc;

option go_package = "mcp-gateway/pkg/rpc/proto";

service GenericService {
  rpc Exchange(GenericRequest) returns (GenericResponse) {}
  rpc Heartbeat(GenericRequest) returns (GenericResponse) {}
}

message GenericRequest {
  string code = 1;
  string client_ip = 2;
  string server = 3;
  string module = 4;
  string method = 5;
  string token = 6;
  string body = 7;
  string query = 8;
  string header = 9;
  bytes file = 10;
  bytes serialize_body = 11;
}

message GenericResponse {
  string code = 1;
  string node_ip = 2;
  int64 ts = 3;
  int32 status = 4;
  string data = 5;
  string message = 6;
  bytes file = 7;
  bytes deserialize_body = 8;
}
